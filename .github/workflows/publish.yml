name: Publish
on:
  push:
    branches:
      - 'main'
jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          #- macos-latest
          #- windows-latest
        node:
          #- 16.x
          - 18.x
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn test

  publish:
    needs: test
    timeout-minutes: 10
    runs-on: ubuntu-latest
    # Only run if it's a tag
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to GitHub Packages
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: 'https://registry.npmjs.org'
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
